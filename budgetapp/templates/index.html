{% extends "base.html" %}

{% block content %}
    <h3>Expense summary by month:</h3>
    <table class="table table-hover table-sm table-bordered">
        <thead class="table-light">
        <th>Category</th>
        {% for per in periods %}
            <th style="text-align: center">{{ per.short_name }}</th>
        {% endfor %}
        </thead>
        {% for i in expenses %}
            <tr>
            <td> <b>{{ i.name }}</b> </td>
            {% for mon in i.sums %}
                <td style="text-align: right">{{ mon }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
